<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sri Thirumala Drip Irrigation</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    .customer-details {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .customer-details div {
      flex: 1;
      text-align: center;
    }
    .customer-details input {
      padding: 8px;
      width: 60%;
      border: 2px solid #2c3e50;
      border-radius: 5px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: #fff;
    }
    table, th, td {
      border: 1px solid #2c3e50;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #2980b9;
      color: #fff;
    }
    #total-summary {
      text-align: right;
      margin-bottom: 20px;
      font-weight: bold;
    }
    #actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .signature {
      margin-top: 40px;
      text-align: left;
    }
    button {
      background-color: #2980b9;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #21618c;
    }
    @media print {
      #add-row, #print-button, #whatsapp-share {
        display: none;
      }
      .remove-btn {
        display: none;
      }
    }
  </style>
</head>
<body>

  <h1>Sri Thirumala Drip Irrigation</h1>

  <div class="customer-details">
    <div>
      Name: <input type="text" id="customer-name" placeholder="Enter Name">
    </div>
    <div>
      Phone: <input type="tel" id="customer-phone" placeholder="Enter Phone Number">
    </div>
    <div>
      Invoice #: <input type="text" id="invoice-no" value="" placeholder="Enter Invoice No.">
    </div>
    <div>
      Date: <span id="current-date"></span>
    </div>
  </div>

  <div id="invoice-area">
    <table id="items-table">
      <thead>
        <tr>
          <th>Items</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input list="item-names" class="item-name" placeholder="Start typing item name">
            <datalist id="item-names">
              <option value="Drip Pipes">
              <option value="Sprinklers">
              <option value="Fittings">
              <option value="Valves">
              <option value="Filters">
            </datalist>
          </td>
          <td><input type="number" min="1" value="1" class="quantity"></td>
          <td><input type="number" min="0.01" step="0.01" value="0" class="price"></td>
          <td class="total-price">0</td>
          <td><button class="remove-btn">üóëÔ∏è</button></td>
        </tr>
      </tbody>
    </table>

    <div id="total-summary">
      Total Items: <span id="total-items">1</span> | 
      Total Quantity: <span id="total-quantity">1</span> | 
      Total Cost: ‚Çπ<span id="total-cost">0</span>
    </div>

    <div class="signature">
      Signature: ________________________
    </div>
  </div>

  <div id="actions">
    <button id="add-row">Add Row</button>
    <button id="print-button">Print</button>
    <button id="whatsapp-share">Share on WhatsApp</button>
  </div>

  <script>
    document.getElementById('current-date').textContent = new Date().toLocaleDateString();

    const tableBody = document.querySelector("#items-table tbody");

    function updateTotals() {
      let totalItems = tableBody.rows.length;
      let totalQuantity = 0;
      let totalCost = 0;

      Array.from(tableBody.rows).forEach(row => {
        const quantity = parseFloat(row.querySelector(".quantity").value);
        const price = parseFloat(row.querySelector(".price").value);
        const totalPrice = quantity * price;
        row.querySelector(".total-price").textContent = totalPrice.toFixed(2);

        totalQuantity += quantity;
        totalCost += totalPrice;
      });

      document.getElementById("total-items").textContent = totalItems;
      document.getElementById("total-quantity").textContent = totalQuantity;
      document.getElementById("total-cost").textContent = totalCost.toFixed(2);
    }

    // Add Row
    document.getElementById("add-row").addEventListener("click", () => {
      const newRow = document.createElement("tr");
      newRow.innerHTML = `
        <td><input list="item-names" class="item-name" placeholder="Start typing item name"></td>
        <td><input type="number" min="1" value="1" class="quantity"></td>
        <td><input type="number" min="0.01" step="0.01" value="0" class="price"></td>
        <td class="total-price">0</td>
        <td><button class="remove-btn">üóëÔ∏è</button></td>
      `;
      tableBody.appendChild(newRow);
      updateTotals();
    });

    // Remove Row (per-row)
    tableBody.addEventListener("click", (e) => {
      if (e.target.classList.contains("remove-btn")) {
        e.target.closest("tr").remove();
        updateTotals();
      }
    });

    tableBody.addEventListener("input", updateTotals);

    document.getElementById("print-button").addEventListener("click", () => {
      window.print();
    });

    // Generate WhatsApp message
    function generateWhatsAppMessage() {
      const shopName = "Sri Thirumala Drip Irrigation";
      const customerName = document.getElementById("customer-name").value;
      const customerPhone = document.getElementById("customer-phone").value;
      const invoiceNo = document.getElementById("invoice-no").value;
      const currentDate = new Date().toLocaleDateString();

      let itemDetails = "";
      const rows = document.querySelectorAll("#items-table tbody tr");
      rows.forEach((row, index) => {
        const itemName = row.querySelector('.item-name').value;
        const quantity = row.querySelector('.quantity').value;
        const price = row.querySelector('.price').value;
        const totalPrice = row.querySelector('.total-price').textContent;

        itemDetails += `${index + 1}. ${itemName} - Qty: ${quantity}, Price: ‚Çπ${price}, Total: ‚Çπ${totalPrice}\n`;
      });

      const totalItems = document.getElementById("total-items").textContent;
      const totalQuantity = document.getElementById("total-quantity").textContent;
      const totalCost = document.getElementById("total-cost").textContent;

      let message = `*${shopName}*\nInvoice #: ${invoiceNo}\nCustomer: ${customerName}\nPhone: ${customerPhone}\nDate: ${currentDate}\n\n*Items:*\n${itemDetails}\nTotal Items: ${totalItems}\nTotal Quantity: ${totalQuantity}\nTotal Cost: ‚Çπ${totalCost}\n`;

      return encodeURIComponent(message);
    }

    // Share invoice + screenshot on WhatsApp
    document.getElementById("whatsapp-share").addEventListener("click", async () => {
      const phoneNumber = document.getElementById("customer-phone").value;
      if (!phoneNumber) {
        alert("Please enter a phone number");
        return;
      }

      const message = generateWhatsAppMessage();

      // Capture screenshot of the invoice area
      const invoiceArea = document.getElementById("invoice-area");
      const canvas = await html2canvas(invoiceArea, { scale: 2 });
      const imageData = canvas.toDataURL("image/png");

      // Open WhatsApp chat with message
      const url = `https://wa.me/${phoneNumber}?text=${message}`;
      window.open(url, "_blank");

      // Open screenshot in new tab for manual attachment (browser limitation)
      const imgWindow = window.open("");
      imgWindow.document.write(`<img src="${imageData}" style="width:100%">`);
    });

    // Default invoice number
    document.getElementById("invoice-no").value = "INV-" + Date.now().toString().slice(-6);
  </script>
</body>
</html>
